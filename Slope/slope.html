
<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Slope</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="UnityProgress.js"></script>
    <script src="UnityLoader.js"></script>
    <!-- -->
    <script src="jquery.min.js"></script>
    <script src="webglads.js' type="text/javascript"></script>
    <!-- -->
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "slope_v7.json", {onProgress: UnityProgress,Module:{onRuntimeInitialized: function() {UnityProgress(gameInstance, "complete")}}});
    </script>
</head>
<body>
    <div class="webgl-content">
        <div id="gameContainer" style="width: 900px; height: 600px; margin: auto"></div>
        <!-- -->
        <div class="overlayad">
            <div class="googleadgoeshere"></div>
            <div class="googleadgoeshereOverlay"></div>
            <div class="googleadgoeshereTimerAd"></div>
        </div>
        <!-- -->
        <div class="footer">
            <div class="webgl-logo"></div>
            <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
            <div class="title">Slope</div>
        </div>
    </div>
</body>
</html>
